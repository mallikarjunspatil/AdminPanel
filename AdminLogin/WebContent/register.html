<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Details</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<body>
		<h1>Apply Your Job Here</h1>
		<form action="registerlink" method="post">
		
				<label>Enter Student Name</label>
				<input type="text" name="studentName" class="form-control" required="required"/><br>
			
				<label>Enter Student Percent</label>
				<input type="text" name="studentPer" class="form-control" required="required" /><br>
			
				<label>Degree</label><br>
				<input type="text" name="degree" class="form-control" required="required"/><br>
			
				<label>Enter Year Of Passout</label>
				<input type="text" name="yop" class="form-control" /><br>
		
				<label>Enter Collage Name</label>
				<input type="text" name="collage" class="form-control" /><br>
				
				<input type="submit" value="SUBMIT" class="btn btn-secondary"/>
		</form>
</body>
</html>
